global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: 'stratum-keeper'
    environment: 'testnet'

scrape_configs:
  - job_name: 'keeper-bot'
    static_configs:
      - targets: ['keeper:8000']
        labels:
          service: 'keeper'
          protocol: 'stratum-fi'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
